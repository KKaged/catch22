<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />

    <!-- Title Tag (optimized for SEO) -->
    <title>
      Catch22 - Marketing Agency for Startups in Japan | Social Media & Digital
      Marketing
    </title>

    <!-- Meta Description (Important for SEO) -->
    <meta
      name="description"
      content="Catch22 is a marketing agency in Japan specializing in social media marketing, digital marketing, and growth strategies for startups. Contact us to grow your business online."
    />

    <!-- Keywords Tag (Localized for Japan) -->
    <meta
      name="keywords"
      content="marketing agency Japan, social media marketing Japan, digital marketing Japan, startup marketing Japan, SEO, online marketing Japan"
    />

    <!-- Open Graph meta tags (for social media optimization) -->
    <meta
      property="og:title"
      content="Catch22 - Marketing Agency for Startups in Japan"
    />
    <meta
      property="og:description"
      content="Catch22 helps startups in Japan grow through social media and digital marketing strategies. Let us help you expand your online presence."
    />
    <meta property="og:image" content="/src/assets/CATCH22.png" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Catch22 - Marketing Agency for Startups in Japan"
    />
    <meta
      name="twitter:description"
      content="Catch22 helps startups in Japan with social media marketing and digital strategies. Get in touch to enhance your business's digital presence."
    />
    <meta name="twitter:image" content="/src/assets/CATCH22.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/src/assets/CATCH22.png" />

    <!-- Link to stylesheet (if applicable) -->
    <link rel="stylesheet" href="/path/to/your/styles.css" />

    <!-- Preload important resources -->
    <link rel="preload" href="/path/to/important-resource.js" as="script" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
